{% extends "base.html" %}

{% block content %}
<h1>{{ title|title }}</h1>
<hr>
{% if postlist %}
{% for post in postlist %}
	<h3><a href="{% url 'posts:detail' post.id %}">{{post.title|title}}</a></h3>
	<img src="{{post.image.url}}">
{% endfor %}
{% else %}
<p>Nothing here!</p>
{% endif %}
{% endblock %}
