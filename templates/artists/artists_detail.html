{% extends "base.html" %}

{% block content %}
<h1>{{title|title}}</h1>
<hr>
<div class="row">
	
	<div class="col-sm-6">
		{% for img in instance.artistaddinfo_set.all %}
		<img src="{{img.image.url}}" alt="" class="img-res">
		{% endfor %}
	</div>
	<div class="col-sm-6">
		<h3>{{instance.get_full_name|title}}</h3>
		<p>{{instance.email}}</p>
		
	</div>
</div>
{% endblock %}
